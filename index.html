<!-- The Odin Project Etch-and-Sketch "Etch-Pad" Project -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Etch-Pad</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="etchpad-cont">
            <div class="header">
                <h1>The Etch-Pad</h1>
            </div>
            <div class="canvas"></div>
            <div class="brush-cont">
                <div class="left-btns">
                    <button class="normal">Normal</button>
                    <button class="random">Random</button>
                </div>
                <button class="erase">Erase</button>
            </div>
        </div>
        
        <div class="bottom-cont">
            <button class="clear">Clear</button>
            <button class="resize">Resize</button>
        </div>

        <div class="footer">
            <div>The Odin Project "Etch-and-Sketch" Project by minglee (2024)</div>
        </div>

        <script src="scripts.js"></script>

    </body>
</html>
