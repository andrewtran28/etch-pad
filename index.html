<!-- The Odin Project Etch-and-Sketch "Etch-Pad" Project -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Etch-Pad</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="layout">
            <div class="etchpad-cont">
                <div class="header">
                    <h1>The magic Etch-Pad</h1>
                </div>
                <div class="canvas"></div>
                <div class="brush-cont">
                    <div class="left-btns">
                        <button class="normal">Normal</button>
                        <button class="random">Random</button>
                    </div>
                    <div class="toggleBrush">Brush: ON</div>
                    <button class="erase">Erase</button>
                </div>
            </div>
            
            <div class="options-cont">
                <u>Canvas Options</u>
                
                <button class="toggleGrid">Grid: ON</button>
                <button class="clear">Clear</button>
                <button class="resize">Resize</button>
            </div>
        </div>

        <div class="footer">
            <div>The Odin Project "Etch-and-Sketch" Project by minglee (2024)</div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
